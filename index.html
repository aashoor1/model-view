<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Ali's Store</h1>
    <div class="product">
        <model-viewer src="models/beanbag.glb" 
                      poster="images/poster-beanbag" 
                      camera-controls 
                      auto-rotate 
                      ar>
            <!-- Hotspot 1 for Product 1 -->
            <button slot="hotspot-1" data-position="x1 y1 z1" data-normal="nx1 ny1 nz1">
                Hotspot 1
            </button>
            <!-- Add more hotspots as needed -->
        </model-viewer>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
