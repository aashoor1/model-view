<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Ali's Store</h1>

    <!-- Product 1 -->
    <div class="product">
        <model-viewer src="models/beanbag.glb" 
                      poster="images/poster-beanbag.png" 
                      camera-controls 
                      auto-rotate 
                      ar>
            <button slot="hotspot-1" data-position="x1 y1 z1" data-normal="nx1 ny1 nz1">
                Hotspot 1
            </button>
            <!-- Add more hotspots as needed -->
        </model-viewer>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <model-viewer src="models/bookcase.glb" 
                      poster="images/poster-beanbag.png" 
                      camera-controls 
                      auto-rotate 
                      ar>
            <button slot="hotspot-1" data-position="x2 y2 z2" data-normal="nx2 ny2 nz2">
                Hotspot 1
            </button>
            <!-- Add more hotspots as needed -->
        </model-viewer>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <model-viewer src="models/chair.glb" 
                      poster="images/poster-chair.png" 
                      camera-controls 
                      auto-rotate 
                      ar>
            <button slot="hotspot-1" data-position="x3 y3 z3" data-normal="nx3 ny3 nz3">
                Hotspot 1
            </button>
            <!-- Add more hotspots as needed -->
        </model-viewer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
