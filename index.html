<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Ali's Store</h1>

    <div class="products-container">
        <!-- Beanbag -->
        <div class="product">
            <model-viewer id="beanbag" src="models/beanbag.glb" 
                          poster="images/poster-beanbag.png" 
                          camera-controls 
                          auto-rotate 
                          ar>
                <!-- Dimensions Hotspot -->
                <button slot="hotspot-size-beanbag" data-position="0.5 0.8 0.5" data-normal="0 1 0" onclick="showDimensions('beanbag')">
                    Dimensions
                </button>
                <!-- Swap Color Hotspot -->
                <button slot="hotspot-swap-beanbag" data-position="0.5 0.5 0.5" data-normal="0 1 0" onclick="swapModel('beanbag')">
                    Swap Color
                </button>
            </model-viewer>
            <p>LuxeSphere Comfort Beanbag</p>
        </div>

        <!-- Bookcase -->
        <div class="product">
            <model-viewer id="bookcase" src="models/bookcase.glb" 
                          poster="images/poster-bookcase.png" 
                          camera-controls 
                          auto-rotate 
                          ar>
                <!-- Dimensions Hotspot -->
                <button slot="hotspot-size-bookcase" data-position="0.5 1.5 0.5" data-normal="0 1 0" onclick="showDimensions('bookcase')">
                    Dimensions
                </button>
                <!-- Swap Color Hotspot -->
                <button slot="hotspot-swap-bookcase" data-position="0.5 1 0.5" data-normal="0 1 0" onclick="swapModel('bookcase')">
                    Swap Color
                </button>
            </model-viewer>
            <p>Moduluxe Linear Bookcase</p>
        </div>

        <!-- Chair -->
        <div class="product">
            <model-viewer id="chair" src="models/chair.glb" 
                          poster="images/poster-chair.png" 
                          camera-controls 
                          auto-rotate 
                          ar>
                <!-- Dimensions Hotspot -->
                <button slot="hotspot-size-chair" data-position="0.5 1 0.5" data-normal="0 1 0" onclick="showDimensions('chair')">
                    Dimensions
                </button>
                <!-- Swap Color Hotspot -->
                <button slot="hotspot-swap-chair" data-position="0.5 0.5 0.5" data-normal="0 1 0" onclick="swapModel('chair')">
                    Swap Color
                </button>
            </model-viewer>
            <p>Avalon Elegance Chair</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
